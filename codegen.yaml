schema: "https://api.lens.dev"
documents: "./src/graphql/*.graphql"
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      # - typed-document-node
      - typescript-react-query
      - fragment-matcher
    config:
      # fetcher: fetch
      dedupeFragments: true
      fetcher:
        func: "../../auth-fetcher#fetchData"
        isReactHook: false
